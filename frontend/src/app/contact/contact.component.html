<div class="jumbotron text-center bg-success mb-0">
    <h1 class="text-white">Contact Us</h1>
</div>

<div class="bg-dark">
    <br>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3 class="text-white form-group">Corporate Headquarters</h3>
                <p class="text-white form-group">1900 Camden Avenue, Suite 201<br>
                    San Jose, California 95124</p>

                <p class="form-group text-white">408.657.3237</p>

                <a href="#" class="text-success">info@bravoconsulting.net </a>
            </div>

            <div class="col">
                <h3 class="text-white">Request a Quote</h3>

                <form (submit)="onSubmit()">
                    <div class="form-group">
                        <label class="text-white">Full Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email" required>
                        <div *></div>
                    </div>
                    <div class="form-group">
                        <label class="text-white">Email <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="" placeholder="Password" required>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

</div>
